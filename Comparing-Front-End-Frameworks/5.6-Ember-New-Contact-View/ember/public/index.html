<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ember contact</title>
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="/style.css" media="screen">
        <base href="/" />
    </head>
    <body class="container">
        <script type="text/x-handlebars" id="application">
            <div id="main">
                <header>
                    <h1> {{#link-to 'contacts'}} Ember contacts {{/link-to}}</h1>
                </header>

                <div id="app">
                    {{ outlet }}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="contacts">
            <div class="actions">
                {{#link-to 'new'}} New contact {{/link-to}}
            </div>
            <ul>
                 {{#each contact in model}}
                 <li>
                     {{#link-to 'contact' contact}}
                        {{contact.firstName}} {{contact.lastName}} {{contact.email}}
                    {{/link-to}}
                </li>
                 {{/each }}
            </ul>
        </script>

        <script type="text/x-handlebars" id="contact">
            <h2>{{model.firstName}} {{model.lastName}}</h2>
            <div class="form-group">
                <label for="firstName">First name</label>
                {{input value=model.firstName class="form-control"}}
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                {{input value=model.lastName class="form-control"}}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                {{input type="email" value=model.email class="form-control"}}
            </div>

            <div class="form-group">
                <button {{action "update"}} class="btn btn-primary" type="button" name="update"> Update</button>
                <button {{action "delete"}} class="btn btn-danger" type="button" name="delete"> Delete</button>
            </div>
        </script>

        <script type="text/x-handlebars" id="new">
            <h2> New contact</h2>
            <div class="form-group">
                <label for="firstName">First name</label>
                {{input value=model.firstName class="form-control"}}
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                {{input value=model.lastName class="form-control"}}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                {{input type="email" value=model.email class="form-control"}}
            </div>

            <div class="form-group">
                <button {{action "add"}} class="btn btn-primary" type="button" name="add"> Add contact</button>
            </div>
        </script>

        <script src="/lib/jquery/dist/jquery.js"></script>
        <script src="/lib/handlebars/handlebars.js"></script>
        <script src="/lib/ember/ember-template-compiler.js"></script>
        <script src="/lib/ember/ember.debug.js"></script>
        <script src="/lib/ember-data/ember-data.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
