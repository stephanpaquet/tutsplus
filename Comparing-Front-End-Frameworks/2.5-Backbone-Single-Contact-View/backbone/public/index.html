<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Backbone contacts</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="/style.css" media="screen">
    </head>
    <body class="container">
        <header>
            <h1><a href="/">Backbone contacts</a></h1>
            <div id="app">

            </div>
        </header>

        <script type="text/template" id="contacts-item-view-template">
            <a href="/contacts/<%= id %>">
                <%= firstName %> <%= lastName %> <span><%= email %></span>
            </a>
        </script>

        <script type="text/template" id="contact-view-template">
            <h2><%= firstName %> <%= lastName %></h2>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" class="firstName form-control" value="<%= firstName %>">
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" class="lastName form-control" value="<%= lastName %>">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="email form-control" value="<%= email %>">
            </div>

            <div class="form-group">
                <button class="update btn btn-primary" type="button" name="update"> Update</button>
                <button class="delete btn btn-danger" type="button" name="delete"> Delete</button>
            </div>
        </script>

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/underscore/underscore-min.js"></script>
        <script src="/bower_components/backbone/backbone-min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
