<html>
    <head>
        <style>
            .chart {
                background-color: #ECECEC;
            }
            .border {
                stroke: #000000;
                stroke-width: 1;
            }
            
            .label {
                font-family: sans-serif;
                font-size: 11px;
                text-anchor: middle;
            }
            
            .side-label {
                text-anchor: end;
            }
        </style>
    </head>

    <body ng-app='MyApp'>
        <chart height="500" width="800px" class="chart">
            <datapoint label="2000" d="20"></datapoint>
            <datapoint label="2001" d="10"></datapoint>
            <datapoint label="2002" d="0"></datapoint>
            <datapoint label="2003" d="30"></datapoint>
            <datapoint label="2004" d="15"></datapoint>
            <datapoint label="2005" d="100"></datapoint>
            <datapoint label="2006" d="40"></datapoint>
            <datapoint label="2008" d="45"></datapoint>
            <datapoint label="2009" d="20"></datapoint>
        </chart>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
